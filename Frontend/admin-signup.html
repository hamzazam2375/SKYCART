<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="admin-signup-page">
    <div class="signup-container">
        <h1>Admin Signup</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="AdminID">Admin ID</label>
                <input type="number" name="AdminID" id="AdminID" required placeholder="Enter Admin ID" min="10000000"
                    max="99999999">
            </div>
            <div class="form-group">
                <label for="AdminRole">Role</label>
                <select name="AdminRole" id="AdminRole" required>
                    <option value="Head">Head Admin</option>
                    <option value="Products_Head">Products Head</option>
                    <option value="Orders_Head">Orders Head</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Admin_Pass">Password</label>
                <input type="password" name="Admin_Pass" id="Admin_Pass" required placeholder="Enter Password">
            </div>

            <!-- Status message appears inside the form -->
            <div id="message" style="margin-top: 10px; font-weight: bold;"></div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Ensure this is at the bottom -->
</body>

</html>
