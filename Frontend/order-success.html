<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .btn-secondary {
            background-color: #2f4f4f;
        }

        .btn-secondary:hover {
            background-color: #2f4f4f;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2>Order Placed Successfully!</h2>
        <p> You will receive your order soon. Thank you for shopping!</p>
        <button class="btn btn-secondary mt-3" onclick="window.location.href = 'products.html';">Continue
            Shopping</button>
    </div>

    <script>
        // Retrieve the order ID from localStorage
        const orderID = localStorage.getItem("orderID");

        // Display the order ID if it exists
        if (orderID) {
            document.getElementById('orderID').textContent = orderID;
        } else {
            document.getElementById('orderID').textContent = "Order ID not found";
        }

        // Optional: Clear the orderID from localStorage after displaying it
        localStorage.removeItem("orderID");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
